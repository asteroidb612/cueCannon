<ion-page>
  <ion-header :translucent="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title>Casting {{playName}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content :fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Casting {{playName}} </ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="invitationWrapper">
      <div><canvas id="qrCanvas"> </canvas></div>
      <ion-button @click="copyInvitationLink">
        Copy invitation link
      </ion-button>
    </div>

    <div style="padding: 1em; text-align: center;">
      <ion-list>
        <ion-item>
          <ion-label> Autocast {{autoCast ? "on" : "off"}}</ion-label>
          <ion-toggle @ionChange="autoCast=!autoCast" />
        </ion-item>
        <ion-item v-if="!cast.length">
          <ion-label>
            Waiting for performers to accept your invitation...
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list v-if="cast.length">
        <div v-for="member in cast">
          <ion-item v-for="(role, index) in member.roles">
            <span v-if="index === 0"> {{member.name}} </span>
            <div slot="end">{{role}}</div>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </ion-content>
  <div v-if="cast.length">
    <ion-button style="width: 100%; margin-bottom: 1em;" @click="beginShow">
      Begin show
    </ion-button>
  </div>
</ion-page>
